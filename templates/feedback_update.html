{% extends 'base.html' %}
 
{% block title  %} Update Feedback {% endblock %}



{% block content %}

<h1>Update Your Feedback</h1>

<form action="/feedback/{{feedback.id}}/update", method="POST">

    <label for="title">
        Title
        <input type=text name="title" value={{feedback.title}}>
    </label>
    <label for="content">
        Content
        <textarea col="20", row="30" name=content>{{feedback.content}}</textarea>
    </label>

    <button>Submit</button>
</form>

{% endblock %}
