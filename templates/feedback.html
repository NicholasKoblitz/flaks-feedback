{% extends 'base.html' %}
 
{% block title  %} Add Feedback {% endblock %}



{% block content %}

<h1>Add Your Feedback</h1>

<form action="/users/{{user.username}}/feedback/add", method="POST">

    <label for="title">
        Title
        <input type=text name="title">
    </label>
    <label for="content">
        Content
        <textarea col="20", row="30" name=content></textarea>
    </label>

    <button>Submit</button>
</form>

{% endblock %}
