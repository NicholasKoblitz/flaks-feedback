{% extends 'base.html' %}
 
{% title block %} Register {% endblock %}


{% content block %}

    <h1>Sign Up</h1>

    <form action="/register", method="POST">

        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}

        <span>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </span>

        {% endfor %}

    </form>

{% endblock %}
